<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сервис Mesto</title>
  </head>
  <body>
    <div class="page">
      <div class="page-container">
        <header class="header">
          <img
            src="<%=require('../images/Logo.svg')%>"
            alt="Лого проекта в шапке"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile">
            <button
              aria-label="Кнопка редактирования аватара"
              type="button"
              class="profile__avatar-overlay"
            >
              <img
                src="#"
                alt="Аватарка пользователя"
                class="profile__avatar"
              />
            </button>
            <div class="profile__info">
              <div class="profile__name-edit">
                <h1 class="profile__name"></h1>
                <button
                  aria-label="Кнопка редактирования имени и должности"
                  type="button"
                  class="profile__edit"
                ></button>
              </div>
              <p class="profile__occupation"></p>
            </div>
            <button
              aria-label="Кнопка добавления данных"
              type="button"
              class="profile__add"
            ></button>
          </section>
          <section class="places">
            <ul class="places__items"></ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2023. Гуськов Алексей</p>
        </footer>
      </div>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          aria-label="Кнопка закрытия попапа"
          type="button"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form novalidate name="popupForm" class="popup__form">
          <input
            required
            name="name"
            placeholder="Имя"
            type="text"
            class="popup__input popup__input_text_name"
            minlength="2"
            maxlength="40"
          />
          <span class="popup__input-error popup__input-error_type_name"></span>
          <input
            required
            name="occupation"
            placeholder="Должность"
            type="text"
            class="popup__input popup__input_text_occupation"
            minlength="2"
            maxlength="200"
          />
          <span
            class="popup__input-error popup__input-error_type_occupation"
          ></span>
          <button
            type="submit"
            class="popup__save-button popup__save-button_type_edit popup__save-button_valid"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
          aria-label="Кнопка закрытия попапа"
          type="button"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form novalidate name="popupForm" class="popup__form">
          <input
            required
            name="title"
            placeholder="Название"
            type="text"
            class="popup__input popup__input_text_title"
            minlength="2"
            maxlength="30"
          />
          <span class="popup__input-error popup__input-error_type_title"></span>
          <input
            required
            name="link"
            placeholder="Ссылка на картинку"
            type="url"
            class="popup__input popup__input_text_link"
          />
          <span class="popup__input-error popup__input-error_type_link"></span>
          <button
            type="submit"
            class="popup__save-button popup__save-button_type_add popup__save-button_valid"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__block">
        <button
          aria-label="Кнопка закрытия попапа"
          type="button"
          class="popup__close-button"
        ></button>
        <img src="#" alt="#" class="popup__image" />
        <h2 class="popup__caption"></h2>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button
          aria-label="Кнопка закрытия попапа"
          type="button"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form novalidate name="popupForm" class="popup__form popup__form_type_avatar">
          <input
            required
            name="avatar"
            placeholder="Ссылка на аватар"
            type="url"
            class="popup__input popup__input_text_link"
          />
          <span
            class="popup__input-error popup__input-error_type_avatar"
          ></span>
          <button
            type="submit"
            class="popup__save-button popup__save-button_type_avatar popup__save-button_valid"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_delete">
      <div class="popup__container">
        <button
          aria-label="Кнопка закрытия попапа"
          type="button"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form novalidate name="popupForm" class="popup__form popup__form_type_delete">
          <button
            type="submit"
            class="popup__save-button popup__save-button_type_delete"
          >
            Да
          </button>
        </form>
      </div>
    </div>
    <template id="cardTemplate">
      <li class="places__item">
        <article class="place">
          <button
            aria-label="Кнопка удаления карточки"
            type="button"
            class="place__trash-button"
          ></button>
          <img class="place__image" />
          <div class="place__caption-block">
            <h2 class="place__caption"></h2>
            <div class="place__heart-block">
              <button
              aria-label="Кнопка для лайка"
              type="button"
              class="place__heart"
            ></button>
            <span class="place__heart-counter"></span>
            </div>
          </div>
        </article>
      </li>
    </template>
  </body>
</html>
