<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Сервис Mesto</title>
    <script src="index.js" defer></script> 
  </head>
  <body>
    <div class="page">
      <div class="page-container">
        <header class="header section">
          <img
            src="./images/Logo.svg"
            alt="Лого проекта в шапке"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile section">
            <div class="profile__block">
              <img
                src="./images/Kusto.jpg"
                alt="Аватарка пользователя"
                class="profile__avatar"
              />
              <div class="profile__info">
                <div class="profile__name-edit">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit"></button>
                </div>
                <p class="profile__occupation">Исследователь океана</p>
              </div>
              <button type="button" class="profile__add"></button>
            </div>
          </section>
          <section class="places section">
            <div class="places__article-block">
              <article class="places__article">
                <img
                  src="./images/kirill-pershin-1088404-unsplash.jpg"
                  alt="Старинный дворец"
                  class="places__image"
                />
                <div class="places__caption-block">
                  <h2 class="places__caption">Карачаевск</h2>
                  <button class="places__heart"></button>
                </div>
              </article>
              <article class="places__article">
                <img
                  src="./images/kirill-pershin-1404681-unsplash.jpg"
                  alt="Эльбрус на закате"
                  class="places__image"
                />
                <div class="places__caption-block">
                  <h2 class="places__caption">Гора Эльбрус</h2>
                  <button class="places__heart"></button>
                </div>
              </article>
              <article class="places__article">
                <img
                  src="./images/kirill-pershin-1556355-unsplash.jpg"
                  alt="Заснеженные вершины гор"
                  class="places__image"
                />
                <div class="places__caption-block">
                  <h2 class="places__caption">Домбай</h2>
                  <button class="places__heart"></button>
                </div>
              </article>
              <article class="places__article">
                <img
                  src="./images/kirill-pershin-1404681-unsplash.jpg"
                  alt="Эльбрус на закате"
                  class="places__image"
                />
                <div class="places__caption-block">
                  <h2 class="places__caption">Гора Эльбрус</h2>
                  <button class="places__heart"></button>
                </div>
              </article>
              <article class="places__article">
                <img
                  src="./images/kirill-pershin-1556355-unsplash.jpg"
                  alt="Заснеженные вершины гор"
                  class="places__image"
                />
                <div class="places__caption-block">
                  <h2 class="places__caption">Домбай</h2>
                  <button class="places__heart"></button>
                </div>
              </article>
              <article class="places__article">
                <img
                  src="./images/kirill-pershin-1088404-unsplash.jpg"
                  alt="Старинный дворец"
                  class="places__image"
                />
                <div class="places__caption-block">
                  <h2 class="places__caption">Карачаевск</h2>
                  <button class="places__heart"></button>
                </div>
              </article>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2023. Гуськов Алексей</p>
        </footer>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input placeholder="Имя" type="text" class="popup__name">
          <input placeholder="Должность" type="text" class="popup__occupation">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>  
    </div>
  </body>
</html>
