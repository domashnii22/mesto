<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Сервис Mesto</title>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div class="page">
      <div class="page-container">
        <header class="header">
          <img
            src="./images/Logo.svg"
            alt="Лого проекта в шапке"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile">
            <img
              src="./images/Kusto.jpg"
              alt="Аватарка пользователя"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  aria-label="Кнопка редактирования имени и должности"
                  type="button"
                  class="profile__edit"
                ></button>
              </div>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button
              aria-label="Кнопка добавления данных"
              type="button"
              class="profile__add"
            ></button>
          </section>
          <section class="places">
            <ul class="places__items"></ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2023. Гуськов Алексей</p>
        </footer>
      </div>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          aria-label="Кнопка закрытия попапа"
          type="button"
          class="popup__close-button popup__close-button_type_edit"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popupForm" class="popup__form popup__form_type_edit">
          <input
            name="inputName"
            placeholder="Имя"
            type="text"
            class="popup__input popup__input_text_name"
          />
          <input
            name="inputOccupation"
            placeholder="Должность"
            type="text"
            class="popup__input popup__input_text_occupation"
          />
          <button
            type="submit"
            class="popup__save-button popup__save-button_type_edit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
          aria-label="Кнопка закрытия попапа"
          type="button"
          class="popup__close-button popup__close-button_type_add"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="popupForm" class="popup__form popup__form_type_add">
          <input
            name="inputTitle"
            placeholder="Название"
            type="text"
            class="popup__input popup__input_text_title"
          />
          <input
            name="inputLink"
            placeholder="Ссылка на картинку"
            type="text"
            class="popup__input popup__input_text_link"
          />
          <button
            type="submit"
            class="popup__save-button popup__save-button_type_add"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__block">
        <button
          aria-label="Кнопка закрытия попапа"
          type="button"
          class="popup__close-button popup__close-button_type_image"
        ></button>
        <img src="#" alt="#" class="popup__image">
        <h2 class="popup__caption"></h2>
      </div>
    </div>
    <template class="place-template">
      <li class="places__item">
        <article class="place">
          <button
            aria-label="Кнопка удаления карточки"
            type="button"
            class="place__trash-button"
          ></button>
          <img class="place__image" />
          <div class="place__caption-block">
            <h2 class="place__caption"></h2>
            <button
              aria-label="Кнопка для лайка"
              type="button"
              class="place__heart"
            ></button>
          </div>
        </article>
      </li>
    </template>
  </body>
</html>
