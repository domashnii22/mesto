<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Сервис Mesto</title>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div class="page">
      <div class="page-container">
        <header class="header">
          <img
            src="./images/Logo.svg"
            alt="Лого проекта в шапке"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile">
            <img
              src="./images/Kusto.jpg"
              alt="Аватарка пользователя"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  aria-label="Кнопка редактирования имени и должности"
                  type="button"
                  class="profile__edit"
                ></button>
              </div>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button
              aria-label="Кнопка добавления данных"
              type="button"
              class="profile__add"
            ></button>
          </section>
          <section class="places">
            <ul class="places__items">
              <li class="places__item">
                <article class="place">
                  <img
                    src="./images/kirill-pershin-1088404-unsplash.jpg"
                    alt="Старинный дворец"
                    class="place__image"
                  />
                  <div class="place__caption-block">
                    <h2 class="place__caption">Карачаевск</h2>
                    <button
                      aria-label="Кнопка для лайка"
                      type="button"
                      class="place__heart"
                    ></button>
                  </div>
                </article>
              </li>
              <li class="places__item">
                <article class="place">
                  <img
                    src="./images/kirill-pershin-1404681-unsplash.jpg"
                    alt="Эльбрус на закате"
                    class="place__image"
                  />
                  <div class="place__caption-block">
                    <h2 class="place__caption">Гора Эльбрус</h2>
                    <button
                      aria-label="Кнопка для лайка"
                      type="button"
                      class="place__heart"
                    ></button>
                  </div>
                </article>
              </li>
              <li class="places__item">
                <article class="place">
                  <img
                    src="./images/kirill-pershin-1556355-unsplash.jpg"
                    alt="Заснеженные вершины гор"
                    class="place__image"
                  />
                  <div class="place__caption-block">
                    <h2 class="place__caption">Домбай</h2>
                    <button
                      aria-label="Кнопка для лайка"
                      type="button"
                      class="place__heart"
                    ></button>
                  </div>
                </article>
              </li>
              <li class="places__item">
                <article class="place">
                  <img
                    src="./images/kirill-pershin-1404681-unsplash.jpg"
                    alt="Эльбрус на закате"
                    class="place__image"
                  />
                  <div class="place__caption-block">
                    <h2 class="place__caption">Гора Эльбрус</h2>
                    <button
                      aria-label="Кнопка для лайка"
                      type="button"
                      class="place__heart"
                    ></button>
                  </div>
                </article>
              </li>
              <li class="places__item">
                <article class="place">
                  <img
                    src="./images/kirill-pershin-1556355-unsplash.jpg"
                    alt="Заснеженные вершины гор"
                    class="place__image"
                  />
                  <div class="place__caption-block">
                    <h2 class="place__caption">Домбай</h2>
                    <button
                      aria-label="Кнопка для лайка"
                      type="button"
                      class="place__heart"
                    ></button>
                  </div>
                </article>
              </li>
              <li class="places__item">
                <article class="place">
                  <img
                    src="./images/kirill-pershin-1088404-unsplash.jpg"
                    alt="Старинный дворец"
                    class="place__image"
                  />
                  <div class="place__caption-block">
                    <h2 class="place__caption">Карачаевск</h2>
                    <button
                      aria-label="Кнопка для лайка"
                      type="button"
                      class="place__heart"
                    ></button>
                  </div>
                </article>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2023. Гуськов Алексей</p>
        </footer>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button
          aria-label="Кнопка закрытия попапа"
          type="button"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popupForm" class="popup__form">
          <input
            name="inputName"
            placeholder="Имя"
            type="text"
            class="popup__input popup__input_text_name"
          />
          <input
            name="inputOccupation"
            placeholder="Должность"
            type="text"
            class="popup__input popup__input_text_occupation"
          />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
